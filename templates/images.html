<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <ul>
        {% for image in images %}
            <li><img src="{{ url_for('static', filename='uploads/' ~ image) }}" alt="{{ image }}" width="200"></li>
        {% endfor %}
    </ul>
    <a href="/">Upload another image</a>
</body>
</html>
